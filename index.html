<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google 雲端硬碟 : 登錄</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="login-container">
        <img src="image/google_icon.png" alt="google_icon" id = "google_icon">
        <div class="login-content">
            <h1 style="font-weight : 350;">登入</h1>
            <p>繼續使用 Google 雲端硬碟</p>
        </div>
        <div class="input-field">
            <div class="input-field-left">
                <input type="email" id="email" required autofocus placeholder="">
                <label for="email">電子郵件地址或電話號碼</label>
                <p class="null-email" >請輸入電子郵件地址或電話號碼</p>
                <p>
                    <a  href="clown.html" style = "color: #abc7f8; font-size: 14px; text-decoration: none; ">忘記電子郵件地址？</a>
                </p>
                <br>
                <p style="font-size: 14px; color: #c2c5c3;">如果這不是你的電腦，請使用訪客模式以私密方式登入。
                    <a  href="clown.html" style = "color: #abc7f8; font-size: 14px; text-decoration: none; "> 進一步瞭解如何使用訪客模式</a>
                </p>
            </div>
            <div class="input-field-right">
                <input type="password" id="password" required autofocus placeholder="">
                <label for="password">輸入你的密碼</label>
                <div class="show-password">
                    <input type="checkbox" id="showPasswordCheckbox" style="margin-right: 5px;">
                    <p>顯示密碼</p>
                </div>
            </div>
        </div>

        <div class="bottom-actions">
            <p class="create-account"><a href="clown.html" style="color: #abc7f8; font-size: 14px; text-decoration: none;">建立帳戶</a></p>
            <button class="next-step"><a href="password/password.html" style="color: #254480; text-decoration: none;">下一步</a></button>
        </div>
        <div class="navbar" >
            <div class="language-selector">
                <select >
                    <option selected>繁體中文</option>
                </select>
            </div>
            <div class="nav-links">
                <a href="clown.html">說明</a>
                <a href="clown.html">隱私權設定</a>
                <a href="clown.html">條款</a>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.input-field');
            window.requestAnimationFrame(() => {
                container.classList.add('slide-right');
            });

            // 清空localStorage中存储的邮箱记录
            localStorage.removeItem('userEmail');

            const nextButton = document.querySelector('.next-step');
            nextButton.addEventListener('click', function(e) {
                e.preventDefault();
                const emailInput = document.querySelector('#email');
                const email = emailInput.value;
                const enterEmailMsg = document.querySelector('.null-email');

                if (!email.trim()) {
                    // 如果邮箱为空，显示错误提示
                    enterEmailMsg.style.display = 'block';
                    emailInput.classList.add('error');
                    return;
                }

                // 邮箱不为空，保存并跳转
                enterEmailMsg.style.display = 'none';
                emailInput.classList.remove('error');
                localStorage.setItem('userEmail', email);
                document.querySelector('.input-field').classList.add('slide-left');
                setTimeout(() => window.location.href = 'password/password.html', 400);
            });

            // 按下Enter时也触发下一步
            document.querySelector('#email').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    nextButton.click();
                }
            });
        });

        window.addEventListener('pageshow', function(event) {
            const nav = performance.getEntriesByType('navigation');
            const isBack = nav.length && nav[0].type === 'back_forward';
            if (event.persisted || isBack) {
                location.reload();
            }
        });
    </script>
</body>
</html>

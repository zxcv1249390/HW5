<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google 雲端硬碟 : 登錄</title>
    <link rel="stylesheet" href="password_style.css">

</head>
<body>
<div class="login-container">
    <img src="image/google_icon.png" alt="google_icon" id = "google_icon">
    <div class="login-content">
        <h1 style="font-weight : 350;">歡迎使用</h1>
        <a href="index.html"></a>
    </div>
    <div class="input-field">
        <div class="input-field-left">
            <input type="email" id="email" required autofocus placeholder="">
            <label for="email">電子郵件地址或電話號碼</label>
            <p>
                <a  href="clown.html" style = "color: #abc7f8; font-size: 14px; text-decoration: none; ">忘記電子郵件地址？</a>
            </p>
            <br>
            <p style="font-size: 14px; color: #c2c5c3;">如果這不是你的電腦，請使用訪客模式以私密方式登入。
                <a  href="clown.html" style = "color: #abc7f8; font-size: 14px; text-decoration: none; "> 進一步瞭解如何使用訪客模式</a>
            </p>
        </div>
        <div class="input-field-right">
            <input type="password" id="password" required autofocus placeholder="">
            <label for="password">輸入你的密碼</label>
            <p class="null-password">請輸入密碼</p>
            <div class="show-password">
                <input type="checkbox" id="showPasswordCheckbox" style="margin-right: 5px;">
                <p>顯示密碼</p>
            </div>
        </div>


    </div>

    <div class="bottom-actions">
        <p class="create-account"><a href="clown.html" style="color: #abc7f8; font-size: 14px; text-decoration: none;">試試其他方法</a></p>
        <button class="next-step"><a href="clown.html" style="color: #254480; text-decoration: none;">下一步</a></button>
    </div>
    <div class="navbar" >
        <div class="language-selector">
            <select >
                <option selected>繁體中文</option>
            </select>
        </div>
        <div class="nav-links">
            <a href="clown.html">說明</a>
            <a href="clown.html">隱私權設定</a>
            <a href="clown.html">條款</a>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const emailInput = document.getElementById('email'); // password.html 中的 email 輸入框
        const nullPasswordMsg = document.querySelector('.null-password');
        const loginContentLink = document.querySelector('.login-content a'); // 顯示 email 的連結

        nullPasswordMsg.style.display = 'none';

        const savedEmail = localStorage.getItem('userEmail');
        if (savedEmail) {
            if (loginContentLink) {
                loginContentLink.textContent = savedEmail;
                loginContentLink.href = 'index.html'; // 確保 href 正確
                loginContentLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 當點擊此連結返回 index.html 時，確保 index.html 不會清除 email
                    localStorage.removeItem('clearEmailOnNextIndexLoad');
                    window.location.href = 'index.html';
                });
            }
            if (emailInput) {
                emailInput.value = savedEmail; // 回填 email 到 password.html 的輸入欄
            }
        } else {
            // 如果 localStorage 中沒有 savedEmail
            if (loginContentLink) {
                loginContentLink.textContent = '';
                loginContentLink.style.display = 'none';
            }
            if (emailInput) {
                emailInput.value = ''; // 新增：同時清空 password.html 頁面上的 email 輸入欄
            }
        }

        const nextButton = document.querySelector('.next-step');
        nextButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (!passwordInput.value.trim()) {
                nullPasswordMsg.style.display = 'block';
                passwordInput.classList.add('error');
                return;
            }
            nullPasswordMsg.style.display = 'none';
            passwordInput.classList.remove('error');
            // 決定是否在跳轉到 clown.html 前清除 userEmail
            // localStorage.removeItem('userEmail');
            window.location.href = 'clown.html';
        });

        const nextLinkAnchor = document.querySelector('.next-step a');
        if (nextLinkAnchor) {
            nextLinkAnchor.addEventListener('click', function(e) {
                e.preventDefault(); // 由按鈕的事件處理器統一處理跳轉
            });
        }

        passwordInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                nextButton.click();
            }
        });

        const inputField = document.querySelector('.input-field');
        // 頁面載入動畫 (假設 slide-left 是進入動畫)
        inputField.classList.remove('slide-left'); // 先移除確保動畫能觸發
        setTimeout(() => inputField.classList.add('slide-left'), 100);


        const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');
        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    });

    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            location.reload(); // 從 bfcache 恢復時重新載入，以執行 DOMContentLoaded 中的最新邏輯
        }
    });
</script>
</body>
</html>
